<!DOCTYPE html>
	<head>
		<title></title>
	</head>
	<body>
		<form action='' method='post'>
			<fieldset><h3>Contact Form</h3><br/>	
				<label>Your name:</label>
				<input type='TEXT' name='name' /><br/>
				<label>Your Email:</label>
				<input type='TEXT' name='email' /><br/>
				<label>Your Phone Number:</label>
				<input type='TEXT' name='phoneno' /><br/>
				<label>Your Website:</label>
				<input type='TEXT' name='website' /><br/>
				<label>Comments:</label><br/>
				<textarea name='comments' cols='70' rows='10'></textarea>
			</fieldset>
				<h3>Text Field</h3>
				<label>Your name:</label>
				<input type='text' name='name' />
				<h3>Password Field</h3>
				<label>Password:</label>
				<input type='password' name='password' />
				<h3>Radio Buttons</h3>
				<label>Do you like Pizza?</label><br/>
				<input type='radio' name='pizza' value='Yes'>Yes<br/>
				<input type='radio' name='pizza' value='No'>No<br/>
				<input type='radio' name='pizza' value='Maybe'>Maybe<br/>
				<input type='radio' name='pizza' value='Never Tried'>Never Tried<br/>
				<h3>Check Box</h3>
				<input type='checkbox' name='service-reply' value='true'/>
				Check this box if you like our service<br/>
				<h3>TextArea</h3>
				<label>Anything you would like to say?</label><br/>
				<textarea cols='70' rows='10'></textarea><br/>
				<h3>I like</h3>
				<select multiple='multiple'>
					<option>mushrooms</option>
					<option>green pepper</option>
					<option>onions</option>
					<option>tomatoes</option>
					<option>olives</option>
				</select>
				<h3>Menu</h3>
				<label>Your favorite color:</label>
				<select>
					<option>Red</option>
					<option>Blue</option>
					<option>Green</option>
					<option>Yellow</option>
					<option>White</option>
				</select>
				<h3>Attach file</h3>
				<label>File: </label>
				<input type='file' name='attachment'/><br/><br/>
				<input type='submit' value='Submit'/>
				<input type='reset' value='Reset'/>
		</form>
	</body>
</html>
