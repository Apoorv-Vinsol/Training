<!doctype html>
	<head>
		<title>JavaScript RegEx Exercise 3</title>
		<script type="text/javascript">
			function check_subdomain() {
				var url = document.getElementsByName('domain_name')[0].value;
				url = url.match(/([a-zA-Z0-9\.]+)+\.(:?[a-zA-Z0-9\.]+\.[a-zA-Z0-9\.]+)/);
				if (url) {
					alert("Domain: " + RegExp.$2 + ", Sub-Domain: " + RegExp.$1);
					console.log(RegExp.$2);
				}
				else {
					alert('Url provided is invalid. Please try again');
				}
				return false;
			}
		</script>
	</head>
	<body>
		<div>
			<form action='#' onsubmit="return check_subdomain()">
				<label>Enter Domain or Sub-Domain</label>
				<input type='text' name='domain_name' /><br/>
				<input type='submit' value='Submit'/>
			</form>
		</div>
	</body>
</html>
