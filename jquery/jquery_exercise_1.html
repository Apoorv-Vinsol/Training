<!doctype html>
	<head>
		<title>jQuery Exercise 1</title>
		<style type="text/css">
			.stack_element{
				border: 1px solid black;
				max-height: 100px;
				width: 100px;
				position: relative;
				background-color: red;
				font-size: 50px;
				text-align: center;
				vertical-align: middle;
				padding: 30px 10px;
			}
			#stack_container{
				background-color: white;
				border: 0px;
			}
			button{
				position:relative;
			}
		</style>
		<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js'></script>
		<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js'></script>
		<script type="text/javascript">

		$(document).ready(function(){
			var counter = 0;

			$('#add_div').click(function(){
				$('#stack_container').append('<div class="stack_element"><span>' + ++counter + '</span></div>');
			});
			
			$('#stack_container').delegate('.stack_element:not(:last)', 'click', function(){
				$(this).effect('highlight');
			}).delegate('.stack_element:last', 'click', function(){
				counter --;
				$(this).remove();
			});

		});

		</script>
	</head>
	<body>
		<div id='stack_container'>
			<button id='add_div'>Add Item</button>
		</div>
	</body>
</html>
